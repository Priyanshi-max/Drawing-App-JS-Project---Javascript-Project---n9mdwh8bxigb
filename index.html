<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing App</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="icon" type="image/x-icon" href="./logo/pngwing.com.png">
    <script src="https://kit.fontawesome.com/a5e42e2ba4.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="title">
            <h2>Draw </h2>
        </div>
       <canvas class="canvas"></canvas>
<div class="btn-section">
    <div class="brush">
         <button class="button-55 minus" role="button">
            <i class="fa-solid fa-minus"></i>
        </button>
    <h1 class="stoke-size">10</h1>
    <button class="button-55 plus" role="button">
        <i class="fa-regular fa-plus"></i>
    </button>
    <div class="color"><input id="color" type="color">
    </div>
</div>

<div class="clear">
    <button class="button-55 clear" role="button">
        <i class="fa-solid fa-broom"></i>
    </button>
</div>
</div>
</div>
<footer>
    <p span class="tip"></p></footer>
    </div>
    <script src="/App.js"></script>
</body>
</html>
